<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Programowanie Geoportali</title>
    <meta
      name="description"
      content="Strona edukacyjna poświącona
         analizom terenu stanowiąca część projektu"
    />
    <meta
      name="keywords"
      content="geodezja, geoinformatyka, topografia, kartografia"
    />
    <meta name="author" content="Marek" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./mapa.css" />

    <link rel="stylesheet" href="../lib/leaflet/leaflet.css" />
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    <header>
      <div id="logotyp">
        <h1 class="logo">
          <span style="color: #2a5daf">PRO</span>GRAMOWANIE
          <span style="color: #2a5daf"> GEO</span>portali
        </h1>
      </div>
    </header>
    <nav>
      <ul class="menu">
        <li><a href="#">Strona główna</a></li>
        <li><a href="#">O projekcie</a></li>
        <li><a href="#">Materiały</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>
    <!-- tutaj zaczyna się treść strony  -->
    <div class="container">
      <h2>Aktualności z wojny na Ukrainie</h2>
        <button id="button_open_modal">Dodaj aktualność:</button>

      <!-- CSS  -->
        <div class="modalBox">
          <button class="button_close_modal">&times;</button>
            <form id="modal_do_wprowadzania_danych">
              <h2>Dodaj aktualność:</h2>
              <label for="object_id">ID:</label>
              <input style="margin-left: 69px;" type='text' id="object_id" name="object_id" value="CIV999";/>

              <p><label for="object_date" >Date:</label>
              <input style="margin-left: 49px;" type='text' id="object_date" name="object_date" value="02/25/2022"/></p>

              <p><label for="object_lat">Latitude:</label>
              <input style="margin-left: 24px;" type='text' id="object_lat" name="object_lat" value="51.83"/></p>

              <p><label for="object_lng">Longitude:</label>
              <input style="margin-left: 12px;" type='text' id="object_lng" name="object_lng" value="19.26"/></p>

              <p><label for="object_location">Location:</label>
              <input style="margin-left: 23px;" type='text' id="object_location" name="object_location" value="Ruda Bugaj"/></p>

              <p><label for="object_description">Description:</label>
              <input type='text' id="object_description" name="object_description" value="Wieś w Polsce położona w województwie
               łódzkim, w powiecie zgierskim, w gminie Aleksandrów Łódzki."/></p>

              <p><h4>Sources:</h4></p>

              <p><label for="object_sources_id">ID:</label>
              <input style="margin-left: 70px;" type='text' id="object_sources_id" name="object_sources_id" value="src_exists_CIV999"/></p>

              <p><label for="object_sources_path">Path:</label>
                <input style="margin-left: 53px;" type='text' id="object_sources_path" name="object_sources_path" value="https://pl.wikipedia.org/wiki/Ruda-Bugaj"/></p>

              <p><label for="object_sources_description">Description:</label>
              <input type='text' id="object_sources_description" name="object_sources_description" value="Najlepsza wieś w Polsce"/></p>  
              <button type="submit" value="submit" id="data_save">Zapisz</button>
            </form>
            
        </div>
<!-- Tutaj jest modal do edycji danych-->
        <div class="modalBox_edit">
          <button class="button_close_modal">&times;</button>
            <form id="modal_do_edytowania_danych">
              <h2>Edytuj aktualność:</h2>
              <label for="object_id_edit">ID:</label>
              <input style="margin-left: 69px;" type='text' id="object_id_edit" name="object_id" value="CIV999";/>

              <p><label for="object_date_edit" >Date:</label>
              <input style="margin-left: 49px;" type='text' id="object_date_edit" name="object_date" value="02/25/2022"/></p>

              <p><label for="object_lat_edit">Latitude:</label>
              <input style="margin-left: 24px;" type='text' id="object_lat_edit" name="object_lat" value="51.83"/></p>

              <p><label for="object_lng_edit">Longitude:</label>
              <input style="margin-left: 12px;" type='text' id="object_lng_edit" name="object_lng" value="19.26"/></p>

              <p><label for="object_location_edit">Location:</label>
              <input style="margin-left: 23px;" type='text' id="object_location_edit" name="object_location" value="Ruda Bugaj"/></p>

              <p><label for="object_description_edit">Description:</label>
              <input type='text' id="object_description_edit" name="object_description" value="Wieś w Polsce położona w województwie
               łódzkim, w powiecie zgierskim, w gminie Aleksandrów Łódzki."/></p>

              <p><h4>Sources:</h4></p>

              <p><label for="object_sources_id_edit">ID:</label>
              <input style="margin-left: 70px;" type='text' id="object_sources_id_edit" name="object_sources_id" value="src_exists_CIV999"/></p>

              <p><label for="object_sources_path_edit">Path:</label>
                <input style="margin-left: 53px;" type='text' id="object_sources_path_edit" name="object_sources_path" value="https://pl.wikipedia.org/wiki/Ruda-Bugaj"/></p>

              <p><label for="object_sources_description_edit">Description:</label>
              <input type='text' id="object_sources_description_edit" name="object_sources_description" value="Najlepsza wieś w Polsce"/></p>  
              <button type="submit" value="submit" id="save_edits">Zapisz zmiany</button>
              <button style='float:left' type="submit" value="submit" class="button_close_modal">Odrzuć zmiany</button>
            </form>
            
        </div>
      <div id="lista">
        <div id="obiekty"></div>
        <!--to dodane -->
      </div>

      <div id="mymap"></div>
    </div> <!--to przesunięte z dołu -->
    <div class="sliderContainer">
      <input
        type="range"
        min="1"
        max="30"
        value="10"
        class="slider"
        id="myRange"
      />
    </div>

    <script src="../lib/leaflet/leaflet.js"></script>
    <script src="../lib/jquery-3.6.0.js"></script>
    <script src="./mapa.js"></script>
    <script src="./aktualnosci.js"></script>
  </body>
</html>
